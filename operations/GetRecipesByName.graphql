query GetRecipesByName($name: String!) {
  viewer {
    recipeConnection(
      filters: {
        name: $name
      }
      paginationOptions: {
        startIndex: 0
        first: 10
      }
    ) {
      totalCount
      pageInfo {
        startIndex
        endIndex
        hasNextPage
        hasPreviousPage
      }
      edges {
        node {
          id
          name
          description
          yieldUnit {
            id
            name
          }
          totalYield
          # Optional: Include basic ingredient info for quick reference
          allIngredientsWithUsages {
            ingredient {
              id
              name
            }
            unit {
              id
              name
            }
            totalQuantity
          }
        }
      }
    }
  }
}